<script type="text/javascript">
    
$('.btn').on('click', function() {
    var $this = $(this);
    $this.button('loading');
    setTimeout(function() {
        $this.button('reset');
    }, 1000);
});

var model = "";
$('#uploader').submit(function(e) {
    startUpload();
    e.preventDefault();
    var data = new FormData(this);
    data.endpoint = 'upload_csv';
    $.ajax({
        type: 'POST',
        url: '/api',
        data: data,
        contentType: false,
        processData: false,
        success: function(response) {
            try {
                JSON.parse(response);
            } catch (e) {
                alert(response);
               /* document.getElementById('f1_upload_process').style.visibility = 'hidden';
               */
                return;
            }
            stopUpload(JSON.parse(response));
        },
        error : function(response) {
            alert(response);
           /* document.getElementById('f1_upload_process').style.visibility = 'hidden';
           */
        }
    });
});

function startTraining() {
  if (model == "") {
    return;
  }
  $.post('/api',
        {'endpoint': 'train',
         'handle': model},
        function(response) {
          response = JSON.parse(response);
          if (response['status'] != 'OK') {
            alert(response);
          }
        }
  );
  doPoll(model);
}

function wrap(text, width) {
  text.each(function() {
    var text = d3.select(this),
        words = text.text().split(/\s+/).reverse(),
        word,
        line = [],
        lineNumber = 0,
        lineHeight = 1.1, // ems
        y = text.attr("y"),
        dy = 0,
        dx = Math.floor(width / 2),
        tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em").attr("dx", dx + "px");
    while (word = words.pop()) {
      line.push(word);
      tspan.text(line.join(" "));
      if (tspan.node().getComputedTextLength() > width) {
        line.pop();
        tspan.text(line.join(" "));
        line = [word];
        tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").attr("dx", dx + "px").text(word);
      }
    }
  });
}

function createGraphs(response) {
  for (var key in response['val_losses']) {
    var valLoss = response["val_losses"][key]["val_loss"];
    var loss = response["val_losses"][key]["loss"];
    var data = [];
    var j = 0;
    for (; j < valLoss.length; j++) {
      l = 0
      v = 0
      if (loss != undefined) {
        l = loss[j]
      }
      if (valLoss != undefined) {
        v = valLoss[j]
      }
      data.push({'loss': l, 'valLoss': v, 'x':j})
    }
    
    margin = {top: 80, right: 20, bottom: 40, left: 90},
    width = 500 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;
    
    var svg = d3.select("#graphs").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .attr("id", "svg" + key)
      .append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");


    var x = d3.scaleLinear()
        .rangeRound([0, width]);

    var y = d3.scaleLinear()
        .rangeRound([height, 0]);

    var lossLine = d3.line()
        .x(function(d) {return x(d.x);})
        .y(function(d) {return y(d.loss);});
    var valLossLine = d3.line()
        .x(function(d) {return x(d.x);})
        .y(function(d) {return y(d.valLoss);});

    x.domain(d3.extent(data, function(d) { return d.x; }));
    y.domain([0, Math.max(1, 
	    d3.max(data, function(d) { return Math.max(d.loss, d.valLoss); }))]);

    svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

    svg.append("g")
        .call(d3.axisLeft(y))

    svg.append("path")
        .data([data])
        .attr("fill", "none")
        .attr("stroke", "red")
        .attr("stroke-linejoin", "round")
        .attr("stroke-linecap", "round")
        .attr("stroke-width", 1.5)
        .attr("d", lossLine);
        
    svg.append("path")
        .data([data])
        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-linejoin", "round")
        .attr("stroke-linecap", "round")
        .attr("stroke-width", 1.5)
        .attr("d", valLossLine);

    svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")  
        .style("font-size", "16px") 
        .text(key)
        .call(wrap, width);
  }
  
}
function updateGraphs(response) {
   $('#graphs').empty();
   createGraphs(response);
}
function doPoll(handle){
    $.post('/api', 
           {'endpoint': 'train_status',
            'handle': handle},
           function(data) {
            data = JSON.parse(data);
            if (data['status'] != 'DONE') {
              updateGraphs(data);
              setTimeout(function(){doPoll(handle)},10000);
            } else {
              alert('Training done!');
            }
    });
}


function startUpload() {
    
   /* document.getElementById('f1_upload_process').style.visibility = 'visible';
   */
    return true;
}
function stopUpload(response){
      var result = '';
      if (response['status'] == 'OK'){
         document.getElementById('result').innerHTML =
           '<span class="msg">The file ' + response['handle'] + ' was uploaded successfully!<\/span><br/><br/>';
         table = document.createElement('table');
         headers = document.createElement('tr');
         row = document.createElement('tr');
         for (var key in response['types']) {
          cell = document.createElement('td');
          cell.innerHTML = key;
          headers.append(cell);

          cell = document.createElement('td');
          cell.innerHTML = response['types'][key];
          row.append(cell);
         }
         table.append(headers);
         table.append(row);
         $('#types').empty()
         $('#types').append(table);
         model = response['handle'];
         $('#btn_train').show();
      }
      else {
         document.getElementById('result').innerHTML = 
           '<span class="emsg">There was an error during file upload!<\/span><br/><br/>';
      }
     /* document.getElementById('f1_upload_process').style.visibility = 'hidden';
     */
      return true;   
}
