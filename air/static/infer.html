<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>IA</title>

    <!-- Bootstrap and custom CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>IA!</h1>
    
    <p>Infer which model?</p>
    <input type="text" id='text_model' value="" />
    <input type="submit" id='btn_infer_types' value="Retrieve Model" onclick="infer_types();" />
    <table id="values"></table>
    <input type="submit" id='btn_infer' value="Submit" onclick="infer();" hidden/>
    <div id="results"></div>
    
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
<script>
function infer_types() {
  $.post('/api',
        {'endpoint': 'infer_types',
         'handle': $('#text_model').val()},
        function(response) {
          response = JSON.parse(response);
          if (response["status"] != "OK") {
            alert(JSON.stringify(response));
          }
          var types = response['types'];
          var table = $('#values');
          table.empty();
          var th = document.createElement('th');
          var td1 = document.createElement('td');
          var td2 = document.createElement('td');
          
          td1.innerHTML = "Feature";
          td2.innerHTML = "Value";
          th.append(td1);
          th.append(td2);
          table.append(th);
          
          for (var key in types) {
            if (key.indexOf("output_") != -1) {
              continue;
            }
            var tr = document.createElement('tr');
            var td1 = document.createElement('td');
            var td2 = document.createElement('td');
            var text = document.createElement('input');
            text.type = 'text';
            text.placeholder = types[key];
            td1.innerHTML = key;
            td2.append(text);
            
            tr.append(td1);
            tr.append(td2);
            table.append(tr);
          }
          $('#btn_infer').show();
        }
  );
}
function infer() {
  var values = {};
  $('#values tr').each(function(){
    values[this.children[0].innerHTML] = [this.children[1].children[0].value];
  });
  $.post('/api',
        {'endpoint': 'infer',
         'handle': $('#text_model').val(),
         'values': JSON.stringify(values)},
        function(response) {
          response = JSON.parse(response);
          if (response['status'] != 'OK') {
            alert(JSON.stringify(response));
          }
          var div = document.getElementById('results');
          div.innerHTML = JSON.stringify(response['result']);
        }
  );
}
</script>
